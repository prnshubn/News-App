<div
  class="
    mask
    rgba-gradient
    d-flex
    mx-auto
    justify-content-center
    align-items-center
  "
>
  <!-- Content -->
  <div class="container flex-center">
    <form [formGroup]="registrationForm" (ngSubmit)="registerSubmit()">
      <!-- User Email -->
      <div class="form-group my-4">
        <label for="email" id="labelUI"><b>Email </b></label>
        <input
          id="email"
          name="email"
          type="email"
          [formControl]="email"
          class="form-cotrol"
          class="form-control"
          placeholder="Email"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert-danger mt-1 form-feedback"
        >
          <div *ngIf="email.errors['required']" class="p-2">
            <span class="text-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg> </span
            >Enter Email
          </div>
          <div *ngIf="email.errors['minlength']" class="p-2">
            <span class="text-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg> </span
            >Email too short
          </div>
        </div>
      </div>
      <!-- User Name -->
      <div class="form-group my-4">
        <label for="name" id="labelUI"> <b>Name </b></label>
        <input
          id="name"
          name="name"
          type="text"
          [formControl]="name"
          class="form-control"
          placeholder="Name"
        />
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert-danger mt-1 form-feedback"
        >
          <div *ngIf="name.errors['required']" class="p-2">
            <span class="text-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg> </span
            >Enter Name
          </div>
          <div *ngIf="name.errors['minlength']" class="p-2">
            <span class="text-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg> </span
            >Name too short
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group my-4">
        <label for="password" id="labelUI"> <b>Password </b></label>
        <input
          id="password"
          name="password"
          type="password"
          [formControl]="password"
          class="form-control"
          placeholder="Password"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert-danger mt-1 form-feedback"
        >
          <div *ngIf="password.errors['required']" class="p-2">
            <span class="text-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg> </span
            >Enter Password
          </div>
          <div *ngIf="password.errors['minlength']" class="p-2">
            <span class="text-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-exclamation-circle mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                />
              </svg> </span
            >Password too short
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="text-center my-4">
        <button
          type="submit"
          [disabled]="!registrationForm.valid"
          class="btn btn-outline-success"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
