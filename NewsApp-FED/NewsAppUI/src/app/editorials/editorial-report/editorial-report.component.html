<div class="table-container">
  <div class="container-md-8 m-5 p-5">
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th scope="col" class="text-center">Editorial Title</th>
          <th scope="col" class="text-center">User email</th>
          <th scope="col" class="text-center">Comments</th>
          <th scope="col" class="text-center">Like status</th>
        </tr>
      </thead>
      <tbody *ngFor="let reportArray of editorialReport">
        <tr *ngFor="let report of reportArray">
          <td class="text-center">{{ report.ediTitle }}</td>
          <td class="text-center">{{ report.email }}</td>
          <td class="text-center">{{ report.report }}</td>
          <td class="text-center">{{ report.likeStatus }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="back-btn text-center" (click)="backClick()">
    <button class="button-52" role="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left-circle-fill mx-3"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
        /></svg
      >Back
    </button>
  </div>
</div>
