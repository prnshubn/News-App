<div class="card" style="width: 18rem">
  <div class="card-body">
    <h3 class="card-title">{{ editorial?.title }}</h3>
    <hr />

    <p class="card-text">{{ editorial?.body }}</p>
    <div class="card-buttons">
      <button
        class="btn btn-outline-dark btn-sm"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom"
        (click)="setEditorialTitle()"
        *ngIf="adminCheck()"
      >
        Delete editorial
      </button>
      <button
        type="button"
        class="btn btn-outline-dark btn-sm"
        (click)="viewReport()"
        *ngIf="adminCheck()"
      >
        View Report
      </button>

      <div class="container-flex text-center" *ngIf="!adminCheck()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="blue"
          class="bi bi-hand-thumbs-up mx-3"
          viewBox="0 0 16 16"
          role="button"
          *ngIf="!likeClickCheck && !favCheck"
          (click)="like_fun()"
        >
          <path

          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="blue"
          role="button"
          class="bi bi-hand-thumbs-up-fill mx-3"
          viewBox="0 0 16 16"
          *ngIf="likeClickCheck && !favCheck"
          (click)="dislike_fun()"
        >
          <path
            d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          role="button"
          fill="currentColor"
          class="bi bi-chat-dots-fill mx-3"
          viewBox="0 0 16 16"
          *ngIf="!favCheck"
          (click)="report_fun()"
        >
          <path
            d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          role="button"
          fill="red"
          class="bi bi-bookmark-heart mx-3"
          viewBox="0 0 16 16"
          (click)="editorialFav()"
          *ngIf="!favCheck"
        >
          <path
            fill-rule="evenodd"
            d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"
          />
          <path
            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="red"
          class="bi bi-heartbreak-fill mx-3"
          viewBox="0 0 16 16"
          *ngIf="favCheck"
          role="button"
          (click)="favEditorialDelete()"
        >
          <path
            d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z"
          />
        </svg>
      </div>
    </div>

    <div class="container-flex" id="report-container" *ngIf="reportClickCheck">
      <form [formGroup]="reportForm" (ngSubmit)="postComment()">
        <div class="form-group mt-4 mb-2 text-muted">
          <textarea
            id="body"
            name="body"
            class="form-control"
            [formControl]="report"
            placeholder="Add a comment..."
            rows="4"
            cols="16"
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark btn-sm">
            Post
          </button>
        </div>
      </form>
    </div>
    <div class="text-center"></div>
  </div>
</div>
<div
  class="offcanvas offcanvas-bottom"
  tabindex="-1"
  id="offcanvasBottom"
  aria-labelledby="offcanvasBottomLabel"
  style="background-color: #8bf0ba"
>
  <div class="offcanvas-header">
    <h1 class="offcanvas-title" id="offcanvasBottomLabel">
      Are you sure you want to permanently delete your editorial?
    </h1>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body small">
    <button class="btn btn-outline-danger btn-lg mx-3" (click)="onDelete()">
      Yes, delete editorial
    </button>
    <button
      class="btn btn-outline-primary btn-lg mx-3"
      data-bs-dismiss="offcanvas"
    >
      Cancel
    </button>
  </div>
</div>
