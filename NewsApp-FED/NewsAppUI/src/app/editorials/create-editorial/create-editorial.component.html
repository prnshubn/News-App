<div
  class="mask d-flex rgba-gradient justify-content-center align-items-center editorialBg"
>
  <div class="card border-info m-5 p-5">
    <h1 style="font-weight: bold" class="mb-1 text-center text-muted">
      Start writing your own editorial
    </h1>
    <hr class="my-1" />
    <form [formGroup]="editorial" (ngSubmit)="onPublish()">
      <div class="form-group my-4 text-muted">
        <label for="title"> <b>Editorial title </b></label>
        <input
          id="title"
          name="title"
          type="text"
          [formControl]="title"
          class="form-control"
          placeholder="Title"
        />
      </div>

      <div class="form-group my-4 text-muted">
        <label for="body"> <b>Editorial body </b></label>
        <textarea
          id="body"
          name="body"
          class="form-control"
          [formControl]="body"
          placeholder="Body"
          rows="10"
          cols="75"
        ></textarea>
      </div>
      <!-- Submit Button -->
      <div class="text-center my-4">
        <button type="submit" class="btn btn-outline-success">Publish</button>
      </div>
    </form>
  </div>
</div>
