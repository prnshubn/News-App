<div class="card" style="width: 18rem">
  <div class="card-body">
    <h3 class="card-title">{{ news?.title }}</h3>
    <h6 class="card-subtitle mb-2 text-muted">{{ news?.sourceWebsiteName }}</h6>
    <img
      [src]="news?.urlToImage"
      class="card-img-top news-image"
      alt="No image"
    />

    <p class="card-text">{{ news?.content }}</p>
    <div class="card-buttons">
      <button
        class="btn btn-outline-dark btn-sm"
        *ngIf="!favCheck && !isSearch"
        (click)="addToFavouriteList()"
      >
        Add to favourites
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="red"
          class="bi bi-bookmark-heart mx-3"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"
          />
          <path
            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
          />
        </svg>
      </button>
      <button
        class="btn btn-outline-dark btn-sm"
        *ngIf="favCheck"
        (click)="deleteNewsFav()"
      >
        Remove from favorites
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="red"
          class="bi bi-heartbreak-fill mx-3"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z"
          />
        </svg>
      </button>
      <a
        [href]="newsURL"
        target="_blank"
        class="card-buttons"
        style="text-decoration: none"
      >
        <button class="btn btn-outline-dark mx-2 btn-sm">
          Read more
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right-square-fill mx-3"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"
            />
          </svg>
        </button>
      </a>
    </div>
  </div>
</div>
