<div class="container-xl-8" id="cardContainer">
  <h1 class="four text-center mb-5 pt-5" *ngIf="favCheck">
    Displaying Favourite <em *ngIf="!favSwap"> News </em>
    <em *ngIf="favSwap"> Editorials </em>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="30"
      role="button"
      fill="gray"
      class="bi bi-three-dots-vertical ms-5 dropdown-toggle"
      data-bs-toggle="dropdown"
      viewBox="0 0 16 16"
    >
      <path
        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
      />
    </svg>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li>
        <a
          class="dropdown-item"
          role="button"
          (click)="headingNewsClick()"
          *ngIf="!favSwap"
          >View Favourite editorials</a
        >
        <a
          class="dropdown-item"
          role="button"
          (click)="headingEditorialClick()"
          *ngIf="favSwap"
          >View Favourite News</a
        >
      </li>
    </ul>
  </h1>

  <div class="content">
    <app-thumbnail
      *ngFor="let news of newsList"
      [favCheck]="favCheck"
      [news]="news"
      (addNews)="addNewsToFavList($event)"
      (deleteNews)="deleteNews($event)"
    ></app-thumbnail>
  </div>
</div>
